<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>

    <div id = "clock" style="border-radius: 50%;border:15px double black;height: 500px; display:flex;width: 500px;text-align: center;margin: 100px;margin-left: 450px;justify-content: center;align-items: center;font-size: 40px;"></div>

    <script>
        function clock(){
            const now = new Date();
            const hours = now.getHours().toString();
            const minutes = now.getMinutes().toString();
            const seconds = now.getSeconds().toString();

            document.getElementById('clock').innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(clock, (1000));
        clock();
    </script>
</body>
</html>
